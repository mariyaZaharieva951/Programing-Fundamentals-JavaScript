<h1>{{title}}</h1>

<div>
 <input #inputName type="text" placeholder="name"/>
 <input #inputAge type="text" placeholder="age"/>
 <button (click)="userService.addUser(inputName,inputAge)">Add user</button> 
</div>
<div *ngIf="isLoading">
    <h3>Loading...</h3>
</div>
<div *ngIf="!isLoading">
    <app-user-list [users]="appUsers"/>
</div>
