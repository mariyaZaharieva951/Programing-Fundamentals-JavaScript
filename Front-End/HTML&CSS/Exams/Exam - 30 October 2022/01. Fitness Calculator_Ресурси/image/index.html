<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="../image/calculator.png">
        </div>
        <div class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="buttons">
                <p class="green"><a href="#">Standarts units (US)</a><p>
                <p class="gray"><a href="#">Metric units</a><p>
            </div>

            <div class="main">
                <div class="genderBox">
                    <label>Gender</label>
                    <div id="options">
                        <select id="gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" placeholder="Years...">
                    </div>
                </div>

                <div class="weightBox">
                    <label>Weight</label>
                    <input type="text" placeholder="Pounds...">
                </div>

                <div class="heightBox">
                    <label>Height</label>
                    <div class="height">
                        <input type="text" placeholder="Feat...">
                        <input type="text" placeholder="Inches...">
                    </div>
                </div>

                <div class="button">
                    <p><a href="#">Calculate</a></p>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
