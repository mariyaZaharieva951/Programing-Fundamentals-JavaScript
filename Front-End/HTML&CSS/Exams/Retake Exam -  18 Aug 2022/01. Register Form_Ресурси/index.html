<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div class="name">
            <div class="firstName">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="lastName">
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>
        <div class="email">
            <label>Email</label>
            <input type="text">
        </div>
        <div class="password">
            <label>Password</label>
            <input type="text">
        </div>
        <div class="confirmPassword">
            <label>Confirm Password</label>
            <input type="text">
        </div>
        <div class="check">
            <label>
                <input type="checkbox">
                <span class="checkmark"></span>
                I accept the Terms of Use & Privacy Policy.
            </label>
        </div>
        <div class="button">
            <a>Register Now</a>
        </div>
    </form>
    
</body>
</html>
